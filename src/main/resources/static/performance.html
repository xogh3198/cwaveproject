

<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>공연 상세</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>body { padding-top: 2rem; }</style>
</head>
<body>
    <div class="container">
        <h1 id="perf-title"></h1>
        <hr>
        <p id="perf-desc"></p>
        
        <button id="queue-button" class="btn btn-primary">좌석 선택</button>
        <div id="queue-status" class="mt-3"></div>
        <a href="index.html" class="btn btn-secondary mt-3">목록으로 돌아가기</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const perfId = params.get('id');

            if (perfId) {
                fetch(`http://localhost:8080/api/performances/${perfId}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('perf-title').textContent = data.name;
                        document.getElementById('perf-desc').textContent = data.description;
                        document.getElementById('queue-button').setAttribute('data-id', data.id);
                    })
                    .catch(error => console.error('Error fetching performance details:', error));
            }

            document.getElementById('queue-button').addEventListener('click', (event) => {
                const id = event.target.getAttribute('data-id');
                const userId = "user-" + Math.floor(Math.random() * 1000); // 사용자 ID를 랜덤으로 가정
                
                fetch(`http://localhost:8080/api/performances/${id}/queue?userId=${userId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                })
                .then(response => response.text())
                .then(message => {
                    document.getElementById('queue-status').innerHTML = `<div class="alert alert-success">${message}</div>`;
                    // 대기열 로직은 여기서는 간단히 성공 메시지만 표시
                    window.location.href = `reserve.html?id=${id}`;
                })
                .catch(error => {
                    document.getElementById('queue-status').innerHTML = `<div class="alert alert-danger">대기열 진입 실패: ${error}</div>`;
                });
            });
        });
    </script>
</body>
</html>
