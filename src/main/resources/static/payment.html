<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>결제 페이지</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>body { padding-top: 2rem; }</style>
</head>
<body>
    <div class="container">
        <h1>결제하기</h1>
        <hr>
        <div class="alert alert-info">
            <p><strong>예매 ID:</strong> <span id="reservation-id"></span></p>
            <p><strong>결제 금액:</strong> 50,000 원</p>
        </div>

        <button id="pay-button" class="btn btn-primary btn-lg">결제 완료</button>
        <div id="payment-status" class="mt-3"></div>
        <a href="index.html" class="btn btn-secondary mt-3">취소</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const reservationId = params.get('reservationId');

            if (reservationId) {
                document.getElementById('reservation-id').textContent = reservationId;
            }

            document.getElementById('pay-button').addEventListener('click', () => {
                // 결제 API 호출
                fetch(`http://localhost:8080/api/payments/${reservationId}/confirm`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('결제에 실패했습니다. 다시 시도해 주세요.');
                    }
                    return response.json();
                })
                .then(data => {
                    // 결제 성공 시 최종 확인 페이지로 이동
                    window.location.href = `reservation-success.html?id=${data.reservationId}`;
                })
                .catch(error => {
                    document.getElementById('payment-status').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
                });
            });
        });
    </script>
</body>
</html>
