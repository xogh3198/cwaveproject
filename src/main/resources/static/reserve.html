            <button type="submit" id="submit-button" class="btn btn-success">예매하기</button>
        </form>

        <div id="reserve-status" class="mt-3"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const reservationId = params.get('reservationId'); // <<<--- 'reservationId' 파라미터 이름을 정확히 가져옵니다.

        if (!reservationId) {
            document.getElementById('payment-info').innerHTML = `<div class="alert alert-danger">예매 ID가 없어 결제 페이지를 표시할 수 없습니다.</div>`;
            return;
        }

        document.getElementById('reservation-id').textContent = reservationId;

        document.getElementById('payment-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = true;
            
            document.getElementById('payment-status').innerHTML = `<div class="alert alert-info">결제 처리 중...</div>`;

            // 결제 완료 API 호출 시 reservationId를 경로에 포함
            fetch(`http://localhost:8080/api/payments/${reservationId}/confirm`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                // 성공하면 reservation-success.html로 리디렉션
                window.location.href = `reservation-success.html?reservationId=${reservationId}`;
            })
            .catch(error => {
                document.getElementById('payment-status').innerHTML = `<div class="alert alert-danger">결제 실패: ${error.message}</div>`;
                submitButton.disabled = false;
            });
        });
    });
</script>
