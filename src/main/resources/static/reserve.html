<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>좌석 선택</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>body { padding-top: 2rem; }</style>
</head>
<body>
    <div class="container">
        <h1>좌석을 선택하세요</h1>
        <hr>
        <p><strong>공연 ID:</strong> <span id="perf-id"></span></p>
        <p><strong>선택된 날짜:</strong> <span id="perf-date"></span></p>
        <p><strong>선택된 시간:</strong> <span id="perf-time"></span></p>
        
        <form id="reserve-form">
            <div class="form-group">
                <label for="seat-number">좌석 번호</label>
                <input type="text" id="seat-number" name="seatNumber" class="form-control" placeholder="예: A10">
            </div>
            <button type="submit" class="btn btn-success">예매하기</button>
        </form>

        <div id="reserve-status" class="mt-3"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const perfId = params.get('id');
            const date = params.get('date');
            const time = params.get('time');
            const userId = "user-" + Math.floor(Math.random() * 1000); // 사용자 ID를 랜덤으로 가정

            if (perfId) {
                document.getElementById('perf-id').textContent = perfId;
                document.getElementById('perf-date').textContent = date;
                document.getElementById('perf-time').textContent = time;
            }
            document.getElementById('reserve-form').addEventListener('submit', (event) => {
                event.preventDefault();
                const seatNumber = document.getElementById('seat-number').value;
                const submitButton = event.target.querySelector('button[type="submit"]');
                
                // --- 여기를 수정합니다 ---
                submitButton.disabled = true; // 예매 버튼을 비활성화
                document.getElementById('reserve-status').innerHTML = `<div class="alert alert-info">예매 처리 중...</div>`;

                fetch(`http://localhost:8080/api/performances/${perfId}/reserve?seatNumber=${seatNumber}&userId=${userId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text) });
                    }
                    return response.json();
                })
                .then(data => {
                    window.location.href = `payment.html?reservationId=${data.id}`;
                })
                .catch(error => {
                    document.getElementById('reserve-status').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
                });
            });
        });
    </script>
</body>
</html>
